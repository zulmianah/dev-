<h2 class="display-1">Historisation de mouvement</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Designation</th>
      <th>Tiers</th>
      <th>Débit</th>
      <th>Crédit</th>
      <th>Solde</th>
    </tr>
  </thead>
  <tbody>
    <tr  ng-repeat="his in his">
      <th style="text-align: right">{{his.dateins}}</th>
      <td>{{his.action}}</td>
      <td>{{his.tiers}}</td>
      <td style="text-align: right">{{his.debit}}</td>
      <td style="text-align: right">{{his.credit}}</td>
      <td style="text-align: right">{{his.solde}}</td>
    </tr>
  </tbody>
</table>

<h2 class="display-1">Historisation de mouvement / TIERS</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Tiers</th>
      <th>Débit</th>
      <th>Crédit</th>
      <th>Solde</th>
    </tr>
  </thead>
  <tbody>
    <tr  ng-repeat="histie in histie">
      <td>{{histie.tiers}}</td>
      <td style="text-align: right">{{histie.debit}}</td>
      <td style="text-align: right">{{histie.credit}}</td>
      <td style="text-align: right">{{histie.solde}}</td>
    </tr>
  </tbody>
</table>
